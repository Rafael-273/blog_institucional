{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    {% block head %}{% endblock %}
    {% include 'parciais/head.html' %}
    <title>{% block title %}{% endblock %}</title>
    <style>
        @font-face {
            font-family: "Fromage";
            src: url("{% static 'fonts/fromage.woff' %}") format("woff"),
                url("{% static 'fonts/fromage.otf' %}") format("opentype");
            font-weight: normal;
            font-style: normal;
        }
    </style>
</head>

<body class="flex flex-col min-h-screen" style="background-color: var(--primary-color);">  
{% include 'parciais/menu.html' %}

{% block content %}

{% endblock %}

<a href="https://wa.link/yg7kfo">
    <div class="fixed bottom-6 right-4 bg-green-500 text-white w-14 h-14 flex items-center justify-center rounded-full shadow-lg cursor-pointer z-50">
        <ion-icon class="text-3xl" name="logo-whatsapp"></ion-icon>
    </div>    
</a>  

{% include 'parciais/footer.html' %}

<script>
    $(document).ready(function() {
        $(window).scroll(function() {
            const navbar = $('#navbar');
            
            if ($(this).scrollTop() > 0) {
                navbar.addClass('menu-scroll');
            } else {
                navbar.removeClass('menu-scroll');
            }
        });
    });
</script>
</body>
</html>
